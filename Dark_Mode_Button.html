<html>
  <head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
    #color
    {
      height:100px;
      width:100px;
      border-radius:50%;
      border:none;
    }
#color:hover{
            cursor:pointer;
}
button:active{
            opacity:0.7;
}
    </style>
  </head>
  <body>
    <div id="btn"><button id="color">Dark Mode</button></div>
   <script>
    let mode="Dark";
      let btn=document.querySelector("#color");
      btn.onclick=()=>{
        if(mode==="Dark")
        {
          let theme=document.querySelector("body");
          theme.style.backgroundColor="black";
          mode="Light";
          let btnname=document.querySelector("#color");
          btnname.innerText="Light Mode";
        }
      
      else
      {
        let theme=document.querySelector("body");
        theme.style.backgroundColor="white";
        mode="Dark";
        let btnname=document.querySelector("#color");
          btnname.innerText="Dark Mode";
      }
      }
   </script>
  </body>
</html>
